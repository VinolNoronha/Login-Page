<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="./style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200&family=Poppins:wght@300&family=Prompt:ital,wght@0,100;1,100&family=Quicksand:wght@300&family=Roboto:wght@100&family=Sometype+Mono&display=swap" rel="stylesheet">

</head>

<body>
    <div class="main-box">

        <form>
            
            <h2> Login </h2>

            <div class="email-box">
                <label for="email">Email</label>
                <input type="email" id="email">
            </div>
            
            <div class="password-box">
                <label for="password">Password</label>
                <input type="password" id="password">
            </div>

            <button>Log in</button>

            <div class="forgot-box">
                <label for="remember">Remember Me <input id="remember" type="checkbox"></label>
                <a href="#">Forgot password?</a>
            </div>

        </form>


    </div>   
</body>
</html>
